<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Register Page</title>
</head>
<body class="bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white bg-opacity-90 p-10 rounded-2xl shadow-2xl max-w-md w-full">
    <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-10 tracking-wide">Create Account</h2>

    <form id="registerform" class="space-y-6">

      <div>
        <label for="name" class="block mb-1 font-semibold text-gray-700">Name:</label>
        <input type="text" id="name" placeholder="Your Name"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password:</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" />
      </div>

      <div>
        <label for="Confirm" class="block mb-1 font-semibold text-gray-700">Confirm Password:</label>
        <input type="password" id="Confirm" placeholder="Confirm Password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition" />
      </div>

      <button type="submit"
        
        class="w-full bg-purple-600 hover:bg-green-600 text-white font-bold py-3 rounded-lg shadow-md transition duration-300">
        Register
      </button>

    </form>
  </div>

  <script>
    document.getElementById('registerform').addEventListener('submit', function (event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const passwordVal = document.getElementById('password').value.trim();
      const confirm = document.getElementById("Confirm").value.trim();

      if (!name || !email || !passwordVal || !confirm) {
        alert('Please fill in all fields');
        return;
      }

      if (passwordVal !== confirm) {
        alert("Passwords do not match !!");
        return;
      }
      window.location.href = "PhoneStore2.html";

      alert("Form submitted successfully !!");
    });
  </script>

</body>
</html>
