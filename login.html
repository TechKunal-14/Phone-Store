<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mobista</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-800 via-blue-700 to-blue-600 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white bg-opacity-90 p-10 rounded-2xl shadow-2xl max-w-md w-full">
    <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-10 tracking-wide">Welcome Back</h2>

    <form id="loginForm" class="space-y-6">

      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Password:</label>
        <input type="password" id="password" placeholder="Enter your password"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-green-600 text-white font-bold py-3 rounded-lg shadow-md transition duration-300">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Don't have an account?
      <a href="register.html" class="text-blue-600 font-semibold hover:underline">Register now</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }

    
      alert("Login successful!");
      window.location.href = "PhoneStore.html"; 
    });
  </script>

</body>
</html>
