<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobista - Phones by Brand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    .brand-tab {
      cursor: pointer;
      padding: 10px 15px;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s;
      font-weight: 500;
    }
    .brand-tab.active {
      border-color: #1d57d5;
      font-weight: 700;
      color: #2563eb;
    }
  </style>
</head>
<body class="bg-[#2C3E50] min-h-screen p-6 text-white">

  <!-- Header -->
  <header class="bg-[#ECECEC] shadow-md mb-6">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="flex items-center space-x-3">
        <img src="images/Logo.png" alt="Mobista Logo" class="h-15 w-20 object-contain" />
        <h1 class="text-5xl font-bold text-blue-700" style="font-family: 'Pacifico', cursive;">Mobista</h1>
      </div>
      <nav>
        <ul class="flex space-x-6 text-gray-700 font-semibold">
          <li><a href="cart.html" class="bg-[#D2B48C] py-2 px-4 rounded-lg hover:text-blue-700 transition">Your Cart</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Page Heading -->
  <h3 class="text-5xl font-bold text-[#f5f5dc] mb-8 text-center">Phones by Brand</h3>

  <!-- Brand Tabs -->
  <div id="brand-tabs" class="flex flex-wrap justify-center gap-4 border-b border-gray-400 pb-3 mb-6"></div>

  <!-- Phone Cards -->
  <div id="phones-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-6"></div>

  <script>
    const phones = [
      {name:"iPhone 14 Pro Max", brand:"Apple", price: 139999, image:"images/iPhone 14 Pro Max.jpg"},
      {name:"iPhone 14 Pro", brand:"Apple", price: 129999, image: "images/iPhone 14 Pro.jpg"},

      {name:"Samsung Galaxy S23", brand:"Samsung", price: 114999, image:"images/Samsung Galaxy S23.webp"},
      {name:"Samsung Galaxy A52", brand:"Samsung", price: 32999, image:"images/Samsung Galaxy A54.png"},

      {name:"Nothing Phone 3a", brand:"Nothing", price: 44999, image:"images/Nothing Phone 3a.png"},
      {name:"Nothing Phone 2a Plus", brand:"Nothing", price: 44999, image:"images/Nothing Phone 2a Plus.webp"},
      {name:"Nothing Phone 2a", brand:"Nothing", price: 39999, image:"images/Nothing Phone 2a.webp"},
      
      {name:"Google Pixel 9", brand:"Google", price: 119999, image:"images/Google Pixel 9.png"},
      {name:"Google Pixel 8a", brand:"Google", price: 44999, image:"images/Google Pixel 8a.avif"},
      
      {name:"Redmi Note 14 Pro", brand:"Redmi", price: 26999, image:"images/Redmi Note 14 Pro.webp"},
      {name:"Redmi 13 Pro", brand:"Redmi", price: 18999, image:"images/Redmi 13 Pro.jpg"},
      {name:"Redmi 13", brand:"Redmi", price: 14999, image:"images/Redmi 13.jpg"},
      {name:"Redmi A5", brand:"Redmi", price: 9999, image: "images/Redmi A5.png"},

      {name:"Poco X7", brand:"POCO", price: 23999, image:"images/Poco X7.webp"},
      {name:"Poco X6", brand:"POCO", price: 14999, image:"images/Poco X6.png"},

      {name:"Motorola Edge 60", brand:"Motorola", price: 32999, image: "images/Motorola Edge 60.png"},
      {name:"Motorola G85", brand:"Motorola", price: 19999, image: "images/Motorola G85.jpg"},

      {name:"OnePlus 11", brand:"OnePlus", price: 56999, image:"images/OnePlus 11.png"},
      {name:"OnePlus Nord CE 3", brand:"OnePlus", price: 29999, image:"images/OnePlus Nord CE3.jpg"},

      {name:"Nokia 3310", brand:"Nokia", price: 3999, image:"images/Nokia 3310.jpg"},
      {name:"Nokia 105", brand:"Nokia", price: 1299, image:"images/Nokia 105.png"},

      {name:"Realme C73", brand:"Realme", price: 10999, image:"images/Realme C73.png"},
      {name:"Realme P3X", brand:"Realme", price: 17999, image:"images/Realme P3X.png"},

      {name:"Oppo Reno 7", brand:"Oppo", price: 29999, image:"images/Oppo Reno 7.png"},
      {name:"Oppo F29", brand:"Oppo", price: 19999, image:"images/Oppo F29.png"},

      {name:"Vivo T4", brand:"Vivo", price: 17999, image:"images/Vivo T4.png"},
      {name:"Vivo V50", brand:"Vivo", price: 27999, image:"images/Vivo V50.jpg"}
    ];

    const brands = [...new Set(phones.map(p => p.brand))];
    const brandTabs = document.getElementById('brand-tabs');
    const phonesContainer = document.getElementById('phones-container');

    function renderTabs() {
      brandTabs.innerHTML = '';
      brands.forEach((brand, i) => {
        const tab = document.createElement('div');
        tab.textContent = brand;
        tab.className = 'brand-tab text-white' + (i === 0 ? ' active' : '');
        tab.onclick = () => {
          document.querySelectorAll('.brand-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          showPhones(brand);
        };
        brandTabs.appendChild(tab);
      });
    }

    function showPhones(selectedBrand) {
      phonesContainer.innerHTML = '';
      const filtered = phones.filter(p => p.brand === selectedBrand);

      if (filtered.length === 0) {
        phonesContainer.innerHTML = `<p class="text-center text-white col-span-full">No phones found.</p>`;
        return;
      }

      filtered.forEach(phone => {
        const card = document.createElement('div');
        card.className = "bg-white text-black p-6 rounded-xl shadow hover:shadow-lg hover:scale-[1.03] transition transform flex flex-col";

        card.innerHTML = `
          <img src="${phone.image}" alt="${phone.name}" class="h-48 object-contain mb-4" />
          <h3 class="text-xl font-semibold mb-1">${phone.name}</h3>
          <p class="text-lg text-blue-700 mb-4 font-medium">â‚¹${phone.price.toLocaleString()}</p>
          <button onclick="addToCart('${phone.name}', ${phone.price})"
            class="mt-auto bg-blue-700 text-white py-2 rounded-md hover:bg-blue-800 transition">
            Add to Cart
          </button>
        `;
        phonesContainer.appendChild(card);
      });
    }

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }

    renderTabs();
    showPhones(brands[0]);
  </script>

</body>
</html>
